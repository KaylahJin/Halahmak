{% extends "base.html" %}

{% block content %}
<h2 class="text-center">รายการเสื้อผ้าของฉัน</h2>

<form method="post" action="form">
  {% csrf_token %}
  <div class="form-group">
    <label for="firstName">ชื่อ</label>
    <input type="text" name="firstName" class="form-control">
  </div>
  <div class="form-group">
    <label for="lastName">นามสกุล</label>
    <input type="text" name="lastName" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">อีเมล</label>
    <input type="text" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="suniform">เสื้อนักเรียน</label>
    <input type="number" name="suniform" class="form-control"><a>ชุด</a>
  </div>
  <div class="form-group">
    <label for="kuniform">กางเกง/กระโปรงนักเรียน</label>
    <input type="number" name="kuniform" class="form-control"><a>ชุด</a>
  </div>
  <div class="form-group">
    <label for="sphysical">เสื้อพละ</label>
    <input type="number" name="sphysical" class="form-control"><a>ชุด</a>
  </div>
  <div class="form-group">
    <label for="kphysical">กางเกงพละ</label>
    <input type="number" name="kphysical" class="form-control"><a>ชุด</a>
  </div>
  <div class="form-group">
    <label for="stiger">เสื้อลูกเสือ</label>
    <input type="number" name="stiger" class="form-control"><a>ชุด</a>
  </div>
  <div class="form-group">
    <label for="ktiger">กางเกงลูกเสือ</label>
    <input type="number" name="ktiger" class="form-control"><a>ชุด</a>
  </div>
  <div class="form-group">
    <label for="blueshirt">เสื้อลำลอง</label>
    <input type="number" name="blueshirt" class="form-control"><a>ชุด</a>
  </div>
  <div class="form-group">
    <label for="papu">ผ้าปูที่นอน</label>
    <input type="number" name="papu" class="form-control"><a>ผืน</a>
  </div>
  <div class="form-group">
    <label for="plokmon">ปลอกหมอน</label>
    <input type="number" name="plokmon" class="form-control"><a>ผืน</a>
  </div>
  <div class="form-group mb-3">
    <label for="chedtua">ผ้าเช็ดตัว</label>
    <input type="number" name="chedtua" class="form-control"><a>ผืน</a>
  </div>
  <input type="submit" value="บันทึกข้อมูล" class="btn btn-success">
</form>

</body>
</html>

{% endblock %}
